<!DOCTYPE html>

        <title>js_★の出力</title>

    <body>
        <h3>■■■問1■■■</h3>
        <script>
            for(var i=1;i<=5;i++){
                document.write("★");
            }
        </script>
        <br>
        <br>
        <h3>■■■問2■■■</h3>
        <script>
            for(var i=1;i<=2;i++){
                for(var a=1;a<=3;a++){

                }
                document.write("<br>");
            }
        </script>
        <br>

        <h3>■■■問6■■■</h3>
        <script>
            for(var i=1;i<=3;i++){
                for(var a=0;a<=2;a++){
                    if(a % 2 ==1){
                        document.write("★");
                    }
                    else{
                        document.write("☆");
                    }
                }
                document.write("<br>");
            }
        </script>
        <br>
        <br>

                    if(a % 3 ==2){
                        document.write("★");
                    }
                    else{
                        document.write("☆");
                    }
                }
                document.write("<br>");
            }
        </script>
        <br>
        <br>
        <h3>■■■問8■■■</h3>
        <script>
            for(var i=1;i<=5;i++){
                for(var a=1;a<i+1;a++){
                    document.write("★");
                }
                document.write("<br>");
            }

        </script>
